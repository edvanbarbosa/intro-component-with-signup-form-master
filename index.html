<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
<main>
  
    <section class="title-and-description">
      <div class="container">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </div>
    </section>
  
    <section class="actions">
      <div class="container">
        <div class="offer"><p><span>Try it free 7 days</span> then $20/mo. thereafter</p></div>
        <div class="form-container">
          <form class="form" method="post">
            <input type="text" class="first-name-ipt" name="first-name" placeholder="First Name" required>
            <input type="text" class="last-name-ipt" name="last-name" placeholder="Last Name" required>
            <input type="email" name="email" id="email" class="email-address-ipt" placeholder="Email Address" required>
            <input type="password" name="password" id="password" class="password-ipt" placeholder="Password" required>
            <input type="submit" value="Claim your free trial">
          </form>
          <div class="terms-and-conditions">
            <p>By clicking the button, you are agreeing to our <a href="#" class="link-for-terms">Terms and Services</a></p>
          </div>
        </div>
      </div>
    </section>
</main>

</body>
</html>
